<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
			  <html xmlns="http://www.w3.org/1999/xhtml"
					xmlns:ui="http://java.sun.com/jsf/facelets"
					xmlns:f="http://java.sun.com/jsf/core"
					xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/_template.xhtml">
   		<ui:define name="cabecalho">
		   <h:outputText value="Estatísticas com Hibernate" />
    	</ui:define>
		   
   		<ui:define name="corpo">
	    	<h:form>
	    		<h:commandButton action="#{estatisticasBean.gera}" value="Gerar estatísticas"/>
	    	</h:form>
	    	<hr />
	    	
	    	<h3>Connections</h3>
	        <h:outputText value="Connections Requests: #{estatisticasBean.estatisticas.connectCount }" /><br />
	        <h:outputText value="Flushed Sessions: #{estatisticasBean.estatisticas.flushCount }" /><br />
	        
	    	<h3>Transactions</h3>
	        <h:outputText value="Transactions Count (Failed/Successful): #{estatisticasBean.estatisticas.transactionCount }" /><br />
	        <h:outputText value="Successful Transactions Count: #{estatisticasBean.estatisticas.successfulTransactionCount }" /><br />
	        
	    	<h3>Sessions</h3>
	        <h:outputText value="Sessions Opened: #{estatisticasBean.estatisticas.sessionOpenCount }" /><br />
	        <h:outputText value="Sessions Closed: #{estatisticasBean.estatisticas.sessionCloseCount }" /><br />
	        
	    	<h3>Second Level Cache</h3>
	        <h:outputText value="Second Level Cache Hit: #{estatisticasBean.estatisticas.secondLevelCacheHitCount }" /><br />
	        <h:outputText value="Second Level Cache Miss: #{estatisticasBean.estatisticas.secondLevelCacheMissCount }" /><br />
	        <h:outputText value="Second Level Cache Put: #{estatisticasBean.estatisticas.secondLevelCachePutCount }" /><br />
	        
	        <h3>Queries</h3>
	        <h:outputText value="Queries: #{estatisticasBean.estatisticas.queries }" /><br />
	        <h:outputText value="Queries executed: #{estatisticasBean.estatisticas.queryExecutionCount }" /><br />
	        <h:outputText value="Query Execution Count: #{estatisticasBean.estatisticas.queryExecutionCount }" /><br />
	        <h:outputText value="Query mais lenta: #{estatisticasBean.estatisticas.queryExecutionMaxTime} ms" /><br />
	        <h:outputText value="Query Cache Hit: #{estatisticasBean.estatisticas.queryCacheHitCount }" /><br />
	        <h:outputText value="Query Cache Miss: #{estatisticasBean.estatisticas.queryCacheMissCount }" /><br />
	        <h:outputText value="Query Cache Put: #{estatisticasBean.estatisticas.queryCachePutCount }" /><br />
	        <h:outputText value="Slowest query: #{estatisticasBean.estatisticas.queryExecutionMaxTime }" /><br />
		</ui:define>
	</ui:composition>
</html>
